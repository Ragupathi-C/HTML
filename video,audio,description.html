<html>
  <head>
    <title>Video,Audio using embed tag and Description tag</title>
  </head>
  <body>
    <h1>Image using embed</h1>
    <embed src="images/f3.jpg" type="image/jpg" />
    <h1>Audio Tag</h1>
    <embed src="attitude.mp3" type="Audio/mp3" />

    <h1>Video Tag</h1>
    <embed
      src="videoplayback.mp4"
      type="Video/mp4"
      height="250px"
      width="250px"
    />

    <h1>Description List</h1>
    <dl>
      <dt>Sun</dt>
      <dd>The largest planet which will appear in Day time</dd>
      <dt>Moon</dt>
      <dd>The only satellite of planet Earth which appears at Night</dd>
    </dl>
  </body>
</html>
