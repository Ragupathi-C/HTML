<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color table</title>
  </head>
  <body>
    <table
      bgcolor="#aedbce"
      border="1"
      height="150"
      width="400"
      cellpadding="10"
    >
      <tr>
        <th>S.No</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
      </tr>
      <tr>
        <td>1</td>
        <td colspan="2" align="center" bgcolor="#fcf8e8">English</td>
        <td colspan="2" align="center" bgcolor="#94b49f">Maths</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2" bgcolor="#fcf8e8" align="center">English</td>
        <td>tamil</td>
      </tr>
      <tr>
        <td>3</td>
        <td rowspan="2" align="center" bgcolor="#ecb390">Social</td>
        <td>Maths</td>

        <td>Science</td>
      </tr>
      <tr>
        <td>4</td>
        <td>tamil</td>
        <td>Science</td>
        <td>English</td>
      </tr>
    </table>
  </body>
</html>
