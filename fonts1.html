<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text formats</title>
    <style>
      .p1 {
        font-style: italic;
      }
      .p2 {
        font-family: "Times New Roman", Times, serif;
      }
      .p3 {
        font-weight: bold;
      }
      .p4 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
  </head>
  <body>
    <u>Lorem ipsum dolor sit amet</u><br />
    <mark>consectetur adipisicing elit</mark>
    <p class="p1">Neque eligendi odio magnam nesciunt assumenda,</p>
    <p class="p2">provident dolor eos placeat</p>
    <p class="p3">beatae officia quo cum minus voluptas</p>
    <p>recusandae ullam eum iste! Nemo, esse!</p>
  </body>
</html>
